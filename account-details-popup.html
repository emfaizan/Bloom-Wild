<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="change-password-popup" id="change-password">
        <div class="back-overlay"></div>
           <div class="change-password-content">
           <div class="title d-flex justify-content-between align-items-center">
               <h3>Change Password</h3>
                <div class="cancel" onclick="login()">
                   <img src="assets/images/form-cancel.svg" alt="">
                </div>
           </div>
           <div class="form-body">
           <div class="form-group px-2">
            <input type="text" name="" id="" placeholder="password" class="form-control">
             <div class="eye">
             <i class="fa fa-eye" aria-hidden="true"></i>
             </div>
          </div>
          <div class="form-group px-2">
            <input type="text" name="" id="" placeholder="Repeat password" class="form-control">
             <div class="eye">
             <i class="fa fa-eye" aria-hidden="true"></i>
             </div>
          </div>
          </div>
          <div class="bottom-area d-flex justify-content-end mt-4">
              <div class="cancel mr-3">
                 <a href="/">Cancel</a>
              </div>
              <div class="save">
                <a href="/">Save</a>
              </div>
          </div>
       </div>
    </div>
    
</body>
</html>

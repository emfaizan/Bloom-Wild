<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Delivery Address</title>
</head>
<body>

    <!---CREATE ADDRESS POPUP--->

      <div class="create-address-popup" id="create-address">
          <div class="back-overlay"></div>
         <div class="create-address-content">
             <div class="create-address-top d-flex justify-content-between">
                 <h2>Create Address</h2>
                 <img src="assets/images/form-cancel.svg" alt="">
             </div>
             <div class="form-input-areaa">
                 <div class="form-group">
                    <input type="text" placeholder="Reciepent name">
                </div>
                <div class="form-group">
                   <input type="text" placeholder="Comapny">
                   <i class="fa fa-check" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Line 1">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Line 2">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Post Code">
                </div>
                <div class="form-group">
                    <input type="text" class="select" placeholder="Country">
                </div>
                
             </div>
             <div class="actions d-flex justify-content-end align-items-center mt-4">
               <a href="/" class="cancel">Cancel</a>
               <a href="/" class="address">Save address</a>
             </div>
         </div>
      </div>

    <!---CREATE ADDRESS POPUP--->
    
</body>
</html>
